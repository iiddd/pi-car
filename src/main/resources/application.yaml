ktor:
  deployment:
    port: 8080
    host: 0.0.0.0

# Hardware calibration settings
hardware:
  servo:
    channel: 0
    minPulseUs: 1300
    maxPulseUs: 1800
    # Pulse-based calibration (precise steering control)
    centerPulseUs: 1500
    leftPulseUs: 1750
    rightPulseUs: 1350

  motor:
    channel: 1
    minPulseUs: 1300
    maxPulseUs: 1700
    neutralPulseUs: 1500
    # Dead zone calibration - adjust these values based on your ESC
    # Forward range: forwardMinPulseUs to forwardMaxPulseUs
    forwardMinPulseUs: 1590   # Where motor starts moving forward (dead zone ends)
    forwardMaxPulseUs: 1700   # Full throttle forward
    # Reverse range: reverseMinPulseUs to reverseMaxPulseUs
    reverseMaxPulseUs: 1410   # Where motor starts moving reverse (dead zone ends)
    reverseMinPulseUs: 1300   # Full throttle reverse
